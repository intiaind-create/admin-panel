<div class="grid" >
    <div class="col-12">
        <p-card>
            <ng-template pTemplate="header">
                <div
                    class="flex justify-content-between align-items-center px-4 py-3"
                >
                    <div>
                        <h5 class="m-0">Live Executive Locations</h5>
                        <p class="text-color-secondary m-0 mt-1">
                            Real-time tracking map ({{
                                locations().length
                            }}
                            executives)
                        </p>
                    </div>
                    <div class="flex gap-2">
                        <button
                            pButton
                            type="button"
                            [icon]="
                                autoRefresh() ? 'pi pi-pause' : 'pi pi-play'
                            "
                            [label]="
                                autoRefresh()
                                    ? 'Stop Auto-Refresh'
                                    : 'Auto-Refresh'
                            "
                            (click)="toggleAutoRefresh()"
                            [severity]="autoRefresh() ? 'danger' : 'success'"
                            class="p-button-outlined p-button-sm"
                        ></button>
                        <button
                            pButton
                            type="button"
                            icon="pi pi-list"
                            label="List View"
                            routerLink="/location-tracking/list"
                            class="p-button-outlined p-button-sm"
                        ></button>
                        <button
                            pButton
                            type="button"
                            icon="pi pi-refresh"
                            (click)="loadLocations()"
                            [loading]="isLoading()"
                            class="p-button-outlined p-button-sm"
                        ></button>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="content">
                <!-- Loading Skeleton -->
                <div *ngIf="isLoading()" class="map-skeleton">
                    <p-skeleton height="600px"></p-skeleton>
                </div>

                <!-- Map Container -->
                <div *ngIf="!isLoading()" class="map-wrapper">
                    <div id="map" class="map-container"></div>

                    <!-- Legend -->
                    <div class="map-legend">
                        <div class="flex align-items-center gap-3">
                            <div class="flex align-items-center gap-2">
                                <div
                                    class="legend-marker legend-marker-moving"
                                ></div>
                                <span class="text-sm">Moving</span>
                            </div>
                            <div class="flex align-items-center gap-2">
                                <div
                                    class="legend-marker legend-marker-stationary"
                                ></div>
                                <span class="text-sm">Stationary</span>
                            </div>
                            <div class="flex align-items-center gap-2">
                                <i class="pi pi-info-circle text-primary"></i>
                                <span class="text-sm"
                                    >Click markers for details</span
                                >
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div
                    *ngIf="!isLoading() && locations().length === 0"
                    class="text-center py-8"
                >
                    <i
                        class="pi pi-map-marker text-6xl text-color-secondary mb-4"
                    ></i>
                    <h6 class="text-color-secondary">
                        No location data available
                    </h6>
                    <p class="text-color-secondary text-sm">
                        Executive locations will appear here once they start
                        tracking
                    </p>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
