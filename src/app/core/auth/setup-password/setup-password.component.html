<div class="setup-page">
  <div class="setup-card">
    <h1 class="setup-title">{{ title }}</h1>
    <p class="setup-subtitle">
      Create a password to access your admin account.
    </p>

    <!-- error -->
    <div *ngIf="error" class="setup-error">
      {{ error }}
    </div>

    <!-- success -->
    <div *ngIf="success" class="setup-success">
      Password updated successfully. Redirecting to login...
    </div>

    <!-- form -->
    <div class="setup-field">
      <label for="password">New password</label>
      <input
        id="password"
        type="password"
        pInputText
        [(ngModel)]="password"
        placeholder="Enter new password"
        class="w-full"
      />
    </div>

    <div class="setup-field">
      <label for="confirmPassword">Confirm password</label>
      <input
        id="confirmPassword"
        type="password"
        pInputText
        [(ngModel)]="confirmPassword"
        placeholder="Re-enter new password"
        class="w-full"
      />
    </div>

    <button
      pButton
      type="button"
      label="Save password"
      class="setup-button"
      [loading]="loading"
      (click)="setupPassword()"
    ></button>
  </div>
</div>
